<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login QC System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-a">
    <div class="left-panel">
      <div class="logo-section">
       <!-- Logo dan Nama Website -->
        <div class="logo-container">
            <img src="GambarPerusahaan.png" alt="QSEE Logo" class="logo" /> 
            <p class="brand-name" style="font-size: 80px;">QSEE</p>
        </div>

        <p class="website-QC" style="font-size: 40px;">Sistem Informasi Quality Control<br />PT XYZ</p>
        <img src="perusahaan.jpg" alt="Company" class="company-image" />
      </div>
    </div>
    </div>

    <div class="container-b">
        <div class="right-panel">
        <h2>Login</h2>
        <p>Silahkan login terlebih dahulu</p>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required />
          <input style="margin-top: 20px;" type="password" id="password" placeholder="Password" required />
          <button style="margin-top: 40px;" type="submit">Login</button>
        </form>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
